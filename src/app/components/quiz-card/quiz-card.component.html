<div
  class="w-[250px] bg-white border border-gray-200 rounded-lg shadow hover:border-2 hover:border-green-700 dark:bg-gray-800 dark:border-gray-700"
>
  <div class="flex justify-center items-center w-full h-[250px]">
    <a>
      <img
        class="w-full h-full rounded-t-lg object-cover"
        [src]="quizData.imageUrl"
        alt=""
      />
    </a>
  </div>

  <div class="p-3">
    <h2 class="mb-2 tracking-tight text-gray-900 dark:text-white">
      {{ quizData.name }}
    </h2>

    <a
      [routerLink]="['/exam/', quizData._id]"
      routerLinkActive="router-link-active"
      class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Start
      <svg
        class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 5h12m0 0L9 1m4 4L9 9"
        />
      </svg>
    </a>
  </div>
</div>
