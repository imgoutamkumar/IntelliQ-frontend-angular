<nav class="flex items-center h-[80px] bg-gray-400">
  <span class="ml-10 font-bold text-black text-2xl">
    <a
      [routerLink]="['']"
      routerLinkActive="router-link-active"
      class="no-underline"
    >
      IntelliQ
    </a>
  </span>
  <span class="flex-1"> </span>
  <span class="flex justify-end mr-8">
    <button
      class="bg-black text-white p-3 border rounded-full w-[100px] hover:border-2 border-white"
      (click)="navigateToSignIn()"
    >
      signIn
    </button>
  </span>
</nav>
<ng-container class="flex flex-col" *ngIf="allQuizzes; else loading">
  <div class="flex flex-wrap px-6 gap-6 py-6 justify-center">
    @for (quiz of allQuizzes; track $index) {
    <app-quiz-card [quizData]="quiz"></app-quiz-card>
    }
  </div>
</ng-container>

<ng-template #loading>
  <div class="w-full flex justify-center items-center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
